<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="es">
    <title>Diagnostico COVID-19</title>

<body>
    <div id="header">
        <h2>Registro de Datos</h2>
    </div>
    <div id="main" class="container">

        <h5>Información Básica</h5>
        <div id="basic-info">
            <select class="form-select form-select-sm mb-3">
                <option selected>---Seleccione Sexo---</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
            </select>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="had-contact">
                <label class="form-check-label" for="had-contact">¿Tuvo contacto con alguna persona con COVID-19?</label>
            </div>
        </div>

        <h5>Síntomas comunes</h5>
        <div id="common-symptoms">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-1">
                <label class="form-check-label" for="symptom-1">Symptom 1</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-2">
                <label class="form-check-label" for="symptom-2">Symptom 1</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-3">
                <label class="form-check-label" for="symptom-3">Symptom 1</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-4">
                <label class="form-check-label" for="symptom-4">Symptom 1</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-5">
                <label class="form-check-label" for="symptom-5">Symptom 1</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-6">
                <label class="form-check-label" for="symptom-6">Symptom 1</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-7">
                <label class="form-check-label" for="symptom-7">Symptom 1</label>
            </div>


        </div>

        <h5>Otros Síntomas</h5>
        <div id="other-symptoms">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-x1">
                <label class="form-check-label" for="symptom-x1">Symptom 2</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-x2">
                <label class="form-check-label" for="symptom-x2">Symptom 2</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symptom-x3">
                <label class="form-check-label" for="symptom-x3">Symptom 2</label>
            </div>
        </div>

        <h5>Resultados</h5>
        <div id="results">
            <button class="btn btn-info">Resultados</button>
        </div>
    </div>
    <div id="footer">

    </div>
